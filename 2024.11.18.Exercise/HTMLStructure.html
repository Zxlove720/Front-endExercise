<!DOCTYPE html>  
<!--文档类型的声明，告诉浏览器使用哪个版本的HTML显示网页-->
<!--！DOCTYPE声明必须存在于文档的最前面的位置（也就是必须存在于<html>标签之前）-->
<!--DOCTYPE不是一个HTML的标签，它是文档类型声明的标签-->
<html lang="zh-CN"> <!--lang指定当前网页的语言，en为英文，zh-CN定义为中文-->
<!--这个属性对于文档的显示是不影响的，但是对于搜索引擎是有影响的-->
<head>
    <meta charset="UTF-8"> <!--<meta>标签的charset属性规定本HTML文档使用的字符集编码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML练习</title>
</head>
<body>
    <!-- 网站：在因特网中根据一定规则，使用HTML等制作的用于展示相关特定内容的网页集合 -->

    <!-- 网页是网站中的“一页”，是HTML格式文件，需要浏览器进行解析才可以阅读，网页是构成网站的基本元素 -->
    <!-- HTML是超文本标记语言（Hyper Text Markup Language），其是描述网页的语言 -->

    <!-- HTML中的标签通常是成对出现的，如<html> </html>，这种叫双标签，第一个叫开始标签、第二个是结束标签，这样成对出现的标签就是一对闭合的标签 -->
    <!-- 但是也存在单标签，也就是自闭合的标签，如<br/>（换行） <img/>（图片）等，这种标签可以单个出现 -->
<!-- 
    每一个网页都有基本的结构标签（也可以叫做骨架标签），页面的内容是在这些基本标签中书写的
    HTML中的骨架标签：
    <html></html> HTML标签 页面中最大的标签，也可以称为根标签
    <head></head> 文档的头部 在head标签中必须要设置的标签是<title>
    <title></title> 文档的标题 让每一个页面都有一个属于自己的网页标题
    <body></body> 文档的主体 元素包含文档的所有内容，页面中的内容绝大部分都是放在body标签中的 -->

</body>
</html>
